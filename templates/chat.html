<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>AI Medical Chatbot</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}?v={{ range(1,1000)|random }}"/>
		<link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpeg') }}">
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight align-items-center">
								<div class="img_cont">
									<img src="{{ url_for('static', filename='logo.jpeg') }}" class="rounded-circle user_img" alt="AI Assistant Logo">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>AI Medical Assistant</span>
									<p>‚ú® Your health matters üíô‚Äîlet‚Äôs take care of it together! üåøüí™</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							<!-- Welcome message -->
							<div class="d-flex justify-content-start mb-4 message-fade-in">
								<div class="img_cont_msg">
									<img src="{{ url_for('static', filename='logo.jpeg') }}" class="rounded-circle user_img_msg" alt="AI Assistant">
								</div>
								<div class="msg_cotainer">
									<div style="font-weight: 500; line-height: 1.5;">
										üëã <strong> Hi there! </strong>‚ú®I‚Äôm your AI Health Buddy ü§ñüíô
									</div>
									<div style="margin-top: 8px; line-height: 1.4;">
									Need answers about your health? ü©∫üí¨ From symptoms ü§í to prevention tips üõ°Ô∏è, I‚Äôm here 24/7 ‚è∞ to support you.

									</div>
									
									<span class="msg_time">Now</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type 'hi' to start, or ask any health question..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				// Add typing indicator
				var logoUrl = "{{ url_for('static', filename='logo.jpeg') }}";
				function showTypingIndicator() {
					var typingHtml = '<div class="d-flex justify-content-start mb-4 typing-indicator-container"><div class="img_cont_msg"><img src="' + logoUrl + '" class="rounded-circle user_img_msg" style="border: 2px solid #00ffff; box-shadow: 0 0 10px #00ffff;"></div><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>';
					$("#messageFormeight").append(typingHtml);
					$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
				}
				
				function hideTypingIndicator() {
					$(".typing-indicator-container").remove();
				}
				
				// Auto-scroll to bottom
				function scrollToBottom() {
					$("#messageFormeight").animate({
						scrollTop: $("#messageFormeight")[0].scrollHeight
					}, 300);
				}
				
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					if(rawText.trim() === "") {
						event.preventDefault();
						return;
					}

					var userHtml = '<div class="d-flex justify-content-end mb-4 message-fade-in"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="{{ url_for('static', filename='logo.jpeg') }}" class="rounded-circle user_img_msg user-avatar" alt="User"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);
					scrollToBottom();
					
					// Check if it's a simple greeting or thanks - skip typing indicator
					var simpleResponses = ['hi', 'hello', 'hey', 'thank you', 'thanks', 'thank u', 'ty', 'good morning', 'good afternoon', 'good evening'];
					var isSimpleResponse = simpleResponses.some(function(word) {
						return rawText.toLowerCase().includes(word);
					});
					
					// Show typing indicator only for complex questions
					if (!isSimpleResponse) {
						setTimeout(function() {
							showTypingIndicator();
						}, 500);
					}

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						if (!isSimpleResponse) {
							hideTypingIndicator();
						}
						var botHtml = '<div class="d-flex justify-content-start mb-4 message-fade-in"><div class="img_cont_msg"><img src="' + logoUrl + '" class="rounded-circle user_img_msg" alt="AI Assistant"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
						scrollToBottom();
					}).fail(function() {
						if (!isSimpleResponse) {
							hideTypingIndicator();
						}
						var errorHtml = '<div class="d-flex justify-content-start mb-4 message-fade-in"><div class="img_cont_msg"><img src="' + logoUrl + '" class="rounded-circle user_img_msg" alt="AI Assistant"></div><div class="msg_cotainer">Sorry, I encountered an error. Please try again.<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(errorHtml));
						scrollToBottom();
					});
					event.preventDefault();
				});
				
				// Auto-focus on input
				$("#text").focus();
				
				// Enter key support (with Shift+Enter for new line)
				$("#text").keydown(function(e) {
					if (e.which == 13 && !e.shiftKey) {
						e.preventDefault();
						$("#messageArea").submit();
					}
				});
			});
		</script>
        
    </body>
</html>
